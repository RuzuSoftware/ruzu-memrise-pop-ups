<!DOCTYPE html>
<html>
<head>
  <title>Ruzu Memrise pop-ups settings</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/options_style.css">
</head>

<body>
  <div class="form-group">
    <label for="frequency">Test frequency</label>
    <select class="form-control" id="frequency">
      <option value="0.1">Every 0.1 mins (testing)</option>
      <option value="1">Every minute (testing)</option>
      <option value="5">Every 5 minutes</option>
      <option value="10">Every 10 minutes</option>
      <option value="15">Every 15 minutes</option>
      <option value="20">Every 20 minutes</option>
      <option value="25">Every 25 minutes</option>
      <option value="30">Every 30 minutes</option>
      <option value="45">Every 45 minutes</option>
      <option value="60">Every hour</option>
      <option value="120">Every 2 hours</option>
    </select>
  </div>

  <div class="form-group">
    <label for="test_amt">Test amount</label>
    <select class="form-control" id="test_amt">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="enabled">
      Enable test notifications
    </label>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="sync" disabled="true">
      Sync settings to other devices
      <small class="form-text text-muted">Coming soon!</small>
    </label>
  </div>

  <div id="status"></div>
  <br/>
  <button id="save" class="btn btn-default">Save</button>

  <script src="scripts/options.js"></script>
</body>
</html>
