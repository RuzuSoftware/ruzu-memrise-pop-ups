<!doctype html>
<html>

<head>
  <title>Ruzu Memrise pop-ups settings</title>
  <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
  <!-- build:css styles/options-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/options.css -->
  <link href="styles/options.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>
  <legend>Settings</legend>
  <div class="form-group">
    <div id="course_wrap">
      <label for="course">Course</label>
      <select class="form-control" id="course"></select>
    </div>
    <div id="course_error" style="display: none;">
      <p>Error obtaining courses.</p>
      <p>Please <a href="https://www.memrise.com/login/" target="_blank">login to memrise.com</a> and try again.</p>
      <br/>
      <button id="tryAgain" class="btn btn-default">Try Again</button>
    </div>
  </div>

  <div class="form-group">
    <label for="frequency">Test frequency</label>
    <select class="form-control" id="frequency">
      <option value="5">Every 5 minutes</option>
      <option value="10">Every 10 minutes</option>
      <option value="15">Every 15 minutes</option>
      <option value="20">Every 20 minutes</option>
      <option value="25">Every 25 minutes</option>
      <option value="30">Every 30 minutes</option>
      <option value="45">Every 45 minutes</option>
      <option value="60">Every hour</option>
      <option value="120">Every 2 hours</option>
    </select>
  </div>

  <div class="form-group">
    <label for="frequency">Review type</label>
    <select class="form-control" id="review_type">
      <option value="ALL">All</option>
      <option value="DIFFICULT">Difficult</option>
      <option value="STARRED">Starred</option>
    </select>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="due"> Due questions only
    </label>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="random_order"> Shuffle review order
    </label>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="enabled"> Enable test notifications
    </label>
  </div>

  <div class="form-check" style="display: none;">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="sync" disabled="true"> Sync settings to other devices
      <small class="form-text text-muted">Coming soon!</small>
    </label>
  </div>

  <div id="status" style="opacity: 0;">.</div>
  <br/>
  <button id="save" class="btn btn-success">Save</button>
  <button id="showNextQuestion" class="btn btn-primary" disabled="true">Show next question</button>
  <!-- build:js scripts/options-vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/options.js -->
  <script src="scripts/config.js"></script>
  <script src="scripts/options.js"></script>
  <!-- endbuild -->
</body>

</html>
